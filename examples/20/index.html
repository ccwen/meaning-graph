[1] mouse click a node -- to select/unselect that node;
[2] mouse click a link -- to select/unselect that link;
[3] mouse click elsewhere -- to add a new node there;
[4] mouse click a node then move to another node -- to add a new link;
[5] key control and mouse click a node then move -- to drag that node;
[6] key backspace or del -- to delete the selected node or link;
[7] key r -- to bold or unbold the circle of the selected node;
[8] key r -- to add or del right arrow to link target (larger id);
[9] key l -- to add or del left arrow to link source (smaller id);</textarea>
